    <!-- Fix iOS : débloquer l'audio au premier tap -->
    <script>
      document.addEventListener("touchstart", () => {
        try {
          const AudioContext =
            window.AudioContext || window.webkitAudioContext;
          const ctx = new AudioContext();
          if (ctx.state === "suspended") ctx.resume();
        } catch (_) {}
      });
    </script>
